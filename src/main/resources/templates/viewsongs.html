<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Music Playlist</h2>
	<table border="1">
    <tr>
        <th>Name</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Play</th>
        <th>Select</th> <!-- Add this column for checkboxes -->
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <audio controls>
                <source th:src="${song.link}" type="audio/mp3">
            </audio>
        </td>
        <td>
            <!-- Add checkbox here -->
            <input type="checkbox" name="list" value="${song.name}">
        </td>
    </tr>
</table>
</body>
</html>
